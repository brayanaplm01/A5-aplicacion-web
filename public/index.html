<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppClima Weather</title>
    <meta name="description" content="Aplicaci√≥n de clima desarrollada con React Native y Expo">
    <link rel="icon" href="./assets/favicon.png">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .app-loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="app-loading">Cargando AppClima...</div>
    </div>
    
    <script>
        // Debug para ver qu√© est√° pasando
        console.log('Index.html cargado correctamente');
        
        // Detectar errores de carga
        window.addEventListener('error', function(e) {
            console.error('Error detectado:', e);
            document.getElementById('root').innerHTML = `
                <div style="padding: 20px; text-align: center; color: white;">
                    <h2>‚ùå Error al cargar la aplicaci√≥n</h2>
                    <p>Error: ${e.message}</p>
                    <button onclick="location.reload()" style="padding: 10px 20px; margin: 10px; background: white; color: #333; border: none; border-radius: 5px; cursor: pointer;">
                        üîÑ Reintentar
                    </button>
                </div>
            `;
        });
        
        // Timeout de carga
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root.innerHTML.includes('Cargando AppClima')) {
                root.innerHTML = `
                    <div style="padding: 20px; text-align: center; color: white;">
                        <h2>‚è±Ô∏è Tiempo de carga excedido</h2>
                        <p>La aplicaci√≥n no pudo cargar en el tiempo esperado.</p>
                        <button onclick="location.reload()" style="padding: 10px 20px; margin: 10px; background: white; color: #333; border: none; border-radius: 5px; cursor: pointer;">
                            üîÑ Reintentar
                        </button>
                    </div>
                `;
            }
        }, 10000); // 10 segundos timeout
    </script>
</body>
</html>
